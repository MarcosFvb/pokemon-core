plugins {
    id 'java'
}

group 'public.pokemon_core'
version '1.0-BETA-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '30.0-jre'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.53.Final'
    compile group: 'com.sun.istack', name: 'istack-commons-runtime', version: '2.2'
}

manifest {
    attributes "Main-Class": "core.pokemon.Application"
}